type Author {
  id: Int!
  firstName: String!
  lastName: String!
}

type Book {
  id: Int!
  title: String!
  author: Author!
  genre: String!
  pageCount: Int!
}

type Query {
  books: [Book]
}

type Mutation {
  login(username: String!, password: String!): AuthPayload
}

type AuthPayload {
  token: String!
  user: User!
}

type User {
  id: Int!
  username: String!
}
